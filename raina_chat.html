<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAINA Live Chat</title>
<style>
body {
  background-color: #0f0f0f;
  color: #f2f2f2;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
  margin: 0;
}
#chat-box {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}
.message {
  margin: 8px 0;
  padding: 10px 14px;
  border-radius: 8px;
  max-width: 75%;
}
.user { background-color: #1f6feb; align-self: flex-end; }
.raina { background-color: #222; }
#input-area {
  display: flex;
  padding: 10px;
  background-color: #111;
}
#message {
  flex: 1;
  padding: 8px;
  border: none;
  border-radius: 4px;
}
#send {
  margin-left: 10px;
  padding: 8px 14px;
  background-color: #1f6feb;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>
</head>
<body>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="message" type="text" placeholder="Talk to RAINA..." />
    <button id="send">Send</button>
  </div>

<script>
const API_URL = "https://YOUR-RENDER-URL.onrender.com/api/raina_chat"; // Replace with your real Render URL
const chatBox = document.getElementById('chat-box');
const input = document.getElementById('message');
const sendBtn = document.getElementById('send');

function addMessage(text, sender) {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  div.textContent = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
  const msg = input.value.trim();
  if (!msg) return;
  addMessage(msg, 'user');
  input.value = '';
  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg })
    });
    const data = await res.json();
    addMessage(data.response || data.error || "No reply", 'raina');
  } catch (err) {
    addMessage("Error: " + err.message, 'raina');
  }
}

sendBtn.onclick = sendMessage;
input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
